{% extends 'base_content.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'lib/datatables/datatables.min.css' %}">
{% endblock %}

{% block main_content %}
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-search"></i>
                {{ title }}
            </h3>
        </div>
        <div class="card-body">
            <table class="table" id=data>
                <thead>
                    {% block columns %}
                    {% endblock %}
                </thead>
                <tbody>
                    {% block rows %}
                    {% endblock %}
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary btn-flat btnTest">
                <i class="fas fa-plus"></i> Nuevo Registro
            </button>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script src="{% static 'lib/datatables/datatables.min.js' %}"></script>
    <script>
        $(function () {
            $('#data').DataTable({
                responsive: true,
                autoWidth: false
            });

            $('.btnTest').on('click', function() {
                $ajax({
                    url: '{% url 'erp/category/list'%}',
                    type: 'POST',
                    data: {id: 1},
                    dataType: 'json' 
                }).done function(data) {
                  
                }).fail(function(data)) {
                    alert('error');
                }).always(function(dta)) {
                    alert('complete')
                })
            });
    </script>
{% endblock %}
